<svg width="1280" height="640" viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#022c22"/>
      <stop offset="100%" style="stop-color:#064e3b"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:0"/>
    </linearGradient>
    <radialGradient id="droplet" cx="50%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#86efac"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </radialGradient>
    <filter id="blur">
      <feGaussianBlur stdDeviation="40"/>
    </filter>
    <filter id="softglow">
      <feGaussianBlur stdDeviation="3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bg)"/>

  <!-- Subtle background glow -->
  <ellipse cx="300" cy="320" rx="350" ry="300" fill="#16a34a" opacity="0.06" filter="url(#blur)"/>
  <ellipse cx="900" cy="400" rx="250" ry="200" fill="#4ade80" opacity="0.04" filter="url(#blur)"/>

  <!-- Grid pattern (subtle) -->
  <g opacity="0.04" stroke="#4ade80" stroke-width="0.5">
    <line x1="0" y1="160" x2="1280" y2="160"/>
    <line x1="0" y1="320" x2="1280" y2="320"/>
    <line x1="0" y1="480" x2="1280" y2="480"/>
    <line x1="320" y1="0" x2="320" y2="640"/>
    <line x1="640" y1="0" x2="640" y2="640"/>
    <line x1="960" y1="0" x2="960" y2="640"/>
  </g>

  <!-- Sundew plant illustration (left side) -->
  <g transform="translate(200, 320)">
    <!-- Main stem -->
    <path d="M0,100 Q0,0 0,-80" stroke="#15803d" stroke-width="3" fill="none" opacity="0.8"/>

    <!-- Branch 1 (left) -->
    <path d="M0,-20 Q-40,-60 -70,-90" stroke="#15803d" stroke-width="2.5" fill="none" opacity="0.7"/>
    <!-- Droplet 1 -->
    <circle cx="-70" cy="-90" r="10" fill="url(#droplet)" opacity="0.9"/>
    <circle cx="-70" cy="-90" r="14" fill="#4ade80" opacity="0.15" filter="url(#softglow)"/>

    <!-- Branch 2 (right) -->
    <path d="M0,-40 Q35,-70 65,-95" stroke="#15803d" stroke-width="2.5" fill="none" opacity="0.7"/>
    <!-- Droplet 2 -->
    <circle cx="65" cy="-95" r="9" fill="url(#droplet)" opacity="0.9"/>
    <circle cx="65" cy="-95" r="13" fill="#4ade80" opacity="0.15" filter="url(#softglow)"/>

    <!-- Branch 3 (far left) -->
    <path d="M0,10 Q-55,-20 -95,-55" stroke="#15803d" stroke-width="2" fill="none" opacity="0.6"/>
    <!-- Droplet 3 -->
    <circle cx="-95" cy="-55" r="8" fill="url(#droplet)" opacity="0.85"/>
    <circle cx="-95" cy="-55" r="12" fill="#4ade80" opacity="0.12" filter="url(#softglow)"/>

    <!-- Branch 4 (far right) -->
    <path d="M0,0 Q50,-25 90,-50" stroke="#15803d" stroke-width="2" fill="none" opacity="0.6"/>
    <!-- Droplet 4 -->
    <circle cx="90" cy="-50" r="8" fill="url(#droplet)" opacity="0.85"/>
    <circle cx="90" cy="-50" r="12" fill="#4ade80" opacity="0.12" filter="url(#softglow)"/>

    <!-- Branch 5 (top) -->
    <path d="M0,-60 Q-15,-100 -25,-120" stroke="#15803d" stroke-width="2" fill="none" opacity="0.6"/>
    <!-- Droplet 5 -->
    <circle cx="-25" cy="-120" r="11" fill="url(#droplet)" opacity="0.9"/>
    <circle cx="-25" cy="-120" r="15" fill="#4ade80" opacity="0.15" filter="url(#softglow)"/>

    <!-- Branch 6 (top right) -->
    <path d="M0,-70 Q20,-105 35,-125" stroke="#15803d" stroke-width="2" fill="none" opacity="0.6"/>
    <!-- Droplet 6 -->
    <circle cx="35" cy="-125" r="7" fill="url(#droplet)" opacity="0.8"/>
    <circle cx="35" cy="-125" r="11" fill="#4ade80" opacity="0.12" filter="url(#softglow)"/>
  </g>

  <!-- Title -->
  <text x="440" y="250" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="96" font-weight="700" fill="#f0fdf4" letter-spacing="-2">sundew</text>

  <!-- Tagline -->
  <text x="445" y="320" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="28" fill="#86efac" font-weight="400">A carnivorous honeypot for AI agents</text>

  <!-- Feature pills -->
  <g transform="translate(445, 370)">
    <rect x="0" y="0" width="160" height="36" rx="18" fill="#16a34a" opacity="0.2" stroke="#16a34a" stroke-width="1" stroke-opacity="0.4"/>
    <text x="80" y="23" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="14" fill="#86efac" text-anchor="middle" font-weight="500">Persona Engine</text>

    <rect x="175" y="0" width="130" height="36" rx="18" fill="#16a34a" opacity="0.2" stroke="#16a34a" stroke-width="1" stroke-opacity="0.4"/>
    <text x="240" y="23" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="14" fill="#86efac" text-anchor="middle" font-weight="500">MCP Traps</text>

    <rect x="320" y="0" width="170" height="36" rx="18" fill="#16a34a" opacity="0.2" stroke="#16a34a" stroke-width="1" stroke-opacity="0.4"/>
    <text x="405" y="23" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="14" fill="#86efac" text-anchor="middle" font-weight="500">AI Fingerprinting</text>

    <rect x="505" y="0" width="200" height="36" rx="18" fill="#16a34a" opacity="0.2" stroke="#16a34a" stroke-width="1" stroke-opacity="0.4"/>
    <text x="605" y="23" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="14" fill="#86efac" text-anchor="middle" font-weight="500">Anti-Fingerprinting</text>
  </g>

  <!-- URL -->
  <text x="445" y="460" font-family="ui-monospace, 'SF Mono', Menlo, monospace" font-size="18" fill="#6ee7b7" opacity="0.6">sundew.sh</text>

  <!-- Bottom border accent -->
  <rect x="0" y="632" width="1280" height="8" fill="#16a34a" opacity="0.6"/>
</svg>
